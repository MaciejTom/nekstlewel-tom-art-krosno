<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stats V2</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
tailwind.config = {
    darkMode: "class",
    theme: {
        extend: {
            colors: {
                "primary": "#1152d4",
                "primary-dark": "#0d42aa",
                "accent": "#FFC107",
                "accent-hover": "#e0a800",
                "background-light": "#f6f6f8",
                "background-dark": "#101622",
                "surface-light": "#ffffff",
                "surface-dark": "#1a2233",
                "text-main": "#0d121b",
                "text-sub": "#4c669a",
            },
            fontFamily: {
                "display": ["Work Sans", "sans-serif"],
                "body": ["Work Sans", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
    },
}
</script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main dark:text-white antialiased overflow-x-hidden">
<!-- Stats Bar -->
<div class="relative z-30 py-10 max-w-[1000px] mx-auto px-4">
<div class="bg-white dark:bg-surface-dark rounded-xl shadow-xl grid grid-cols-1 md:grid-cols-3 divide-y md:divide-y-0 md:divide-x divide-gray-100 dark:divide-gray-800 p-6 md:p-8">
<div class="flex flex-col items-center justify-center text-center p-4">
<span class="text-4xl font-black text-primary mb-1">19</span>
<span class="text-sm font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Lat doświadczenia</span>
</div>
<div class="flex flex-col items-center justify-center text-center p-4">
<div class="flex items-center gap-1 mb-1">
<span class="text-4xl font-black text-primary">106</span>
<span class="flex text-accent text-xl">
<span class="material-symbols-outlined fill-current">star</span>
<span class="material-symbols-outlined fill-current">star</span>
<span class="material-symbols-outlined fill-current">star</span>
<span class="material-symbols-outlined fill-current">star</span>
<span class="material-symbols-outlined fill-current">star</span>
</span>
</div>
<span class="text-sm font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Recenzji (Wszystkie 5.0)</span>
</div>
<div class="flex flex-col items-center justify-center text-center p-4">
<span class="text-4xl font-black text-primary mb-1">212</span>
<span class="text-sm font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Wykonanych usług</span>
</div>
</div>
</div>
</body>
</html>
