<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Logos Section</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#D2F34C",
            "primary-hover": "#bce038",
            "background-light": "#FFFFFF",
            "background-dark": "#0D120E",
            "surface-light": "#F5F5F5",
            "surface-dark": "#1A1F1B",
            "text-light": "#1A1F1B",
            "text-dark": "#F5F5F5",
            "accent-dark": "#121813"
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            display: ["Manrope", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            'xl': "1rem",
            '2xl': "1.5rem",
          },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans transition-colors duration-300">
  <section class="py-24 bg-white dark:bg-background-dark">
    <div class="container mx-auto px-6">
      <span class="text-sm font-semibold uppercase tracking-widest text-gray-500 dark:text-gray-400 mb-4 block">Industries</span>
      <div class="flex flex-col lg:flex-row justify-between items-start lg:items-end mb-16 gap-8">
        <h2 class="text-4xl md:text-5xl font-display font-bold leading-tight max-w-2xl text-gray-900 dark:text-white">
          Delivering excellence across all key industries
        </h2>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-8 opacity-60">
        <div class="flex items-center gap-2 text-xl font-semibold text-gray-500 dark:text-gray-400"><span class="material-symbols-outlined">code</span>CodeLab</div>
        <div class="flex items-center gap-2 text-xl font-semibold text-gray-500 dark:text-gray-400"><span class="material-symbols-outlined">circle</span>circle</div>
        <div class="flex items-center gap-2 text-xl font-semibold text-gray-500 dark:text-gray-400"><span class="material-symbols-outlined">change_history</span>nirast</div>
        <div class="flex items-center gap-2 text-xl font-semibold text-gray-500 dark:text-gray-400"><span class="material-symbols-outlined">radio_button_checked</span>Radiyal</div>
        <div class="flex items-center gap-2 text-xl font-semibold text-gray-500 dark:text-gray-400"><span class="material-symbols-outlined">token</span>ASGARDIA</div>
        <div class="flex items-center gap-2 text-xl font-semibold text-gray-500 dark:text-gray-400"><span class="material-symbols-outlined">spa</span>nirast</div>
        <div class="flex items-center gap-2 text-xl font-semibold text-gray-500 dark:text-gray-400"><span class="material-symbols-outlined">all_inclusive</span>amara</div>
        <div class="flex items-center gap-2 text-xl font-semibold text-gray-500 dark:text-gray-400"><span class="material-symbols-outlined">star</span>stari</div>
      </div>
    </div>
  </section>
</body>
</html>
