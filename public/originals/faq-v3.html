<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FAQ Section - Accordion Card Style</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#505f4e",
            "primary-hover": "#3e4a3c",
            "background-light": "#FDFBF7",
            "background-dark": "#18181b",
            "surface-light": "#FFFFFF",
            "surface-dark": "#27272a",
            "text-main-light": "#1f2937",
            "text-main-dark": "#f3f4f6",
            "text-muted-light": "#6b7280",
            "text-muted-dark": "#9ca3af",
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Playfair Display', 'serif'],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            'xl': '1rem',
            '2xl': '1.5rem',
            '3xl': '2rem',
          },
        },
      },
    };
  </script>
  <style>html {
    scroll-behavior: smooth;
  }
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-sans antialiased selection:bg-primary selection:text-white transition-colors duration-300">
  <section class="py-24 px-6 md:px-12 max-w-7xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
      <div class="relative">
        <div class="rounded-3xl overflow-hidden bg-gray-200 dark:bg-gray-800 aspect-[4/5] relative">
          <img alt="Poodle in profile" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAHOxB_r903TMTwFcq9a517kp5xDJCxOiixXnEEwkdEKuvNzfbZJ6v5Pzqh2o08Px-SZgX5291LsOtPEyM800WMF3bXPM-DQ9RTSf2jiFE3jRNh1eHEtzpY997B3J3HttUfKgPtBnhTFCXJtSUSyqU_dlioUCYrIxjJdFdYCi1k6vsWwUq7VL71k0UlUiPHKS_Uof82gFTH5y-h_-_QXwkwx_pKdzq3qeFYWawi7KSZna_3eQisZWJPjB5GzBBSILfuGMB4tA8kKJY"/>
          <div class="absolute top-4 right-4 bg-primary text-white p-2 rounded-full">
            <span class="material-icons-outlined">call</span>
          </div>
        </div>
      </div>
      <div class="space-y-8">
        <div>
          <span class="text-xs font-bold tracking-widest text-primary uppercase mb-2 block">‚óè FAQs</span>
          <h2 class="font-display text-4xl md:text-5xl text-gray-900 dark:text-white">
            Frequently <br/>
            asked <span class="italic font-light text-gray-500 dark:text-gray-400">questions</span>
          </h2>
        </div>
        <div class="space-y-4">
          <div class="border border-gray-200 dark:border-zinc-700 rounded-xl p-5 hover:border-primary/30 transition cursor-pointer bg-white dark:bg-surface-dark">
            <div class="flex justify-between items-center">
              <h4 class="font-medium text-gray-900 dark:text-white">How long does a grooming session take?</h4>
              <span class="material-icons-outlined text-gray-400">add</span>
            </div>
          </div>
          <div class="border border-gray-200 dark:border-zinc-700 rounded-xl p-5 hover:border-primary/30 transition cursor-pointer bg-white dark:bg-surface-dark">
            <div class="flex justify-between items-center">
              <h4 class="font-medium text-gray-900 dark:text-white">Do you groom cats as well as dogs?</h4>
              <span class="material-icons-outlined text-gray-400">add</span>
            </div>
          </div>
          <div class="border border-gray-200 dark:border-zinc-700 rounded-xl p-5 hover:border-primary/30 transition cursor-pointer bg-white dark:bg-surface-dark">
            <div class="flex justify-between items-center">
              <h4 class="font-medium text-gray-900 dark:text-white">What if my pet is nervous or anxious?</h4>
              <span class="material-icons-outlined text-gray-400">add</span>
            </div>
          </div>
          <div class="border border-gray-200 dark:border-zinc-700 rounded-xl p-5 hover:border-primary/30 transition cursor-pointer bg-white dark:bg-surface-dark">
            <div class="flex justify-between items-center">
              <h4 class="font-medium text-gray-900 dark:text-white">Can I stay with my pet during grooming?</h4>
              <span class="material-icons-outlined text-gray-400">add</span>
            </div>
          </div>
          <div class="border border-gray-200 dark:border-zinc-700 rounded-xl p-5 hover:border-primary/30 transition cursor-pointer bg-white dark:bg-surface-dark">
            <div class="flex justify-between items-center">
              <h4 class="font-medium text-gray-900 dark:text-white">How often should I groom my pet?</h4>
              <span class="material-icons-outlined text-gray-400">add</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
