<!DOCTYPE html>
<html class="light" lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Process Section - 4 Steps</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#17cf54",
            "primary-dark": "#12a643",
            "background-light": "#f8fcf9",
            "background-dark": "#112116",
            "wood-light": "#d4c5b0",
            "wood-dark": "#8b5a2b",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "body": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .material-symbols-filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
  </style>
</head>
<body class="bg-white dark:bg-gray-900">
  <!-- How I Work / Process -->
  <section class="py-20 bg-white dark:bg-gray-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl md:text-4xl font-black text-[#0e1b12] dark:text-white mb-16 text-center">Jak wygląda współpraca?</h2>
      <div class="relative">
        <!-- Line connecting steps (Desktop) -->
        <div class="hidden md:block absolute top-1/2 left-0 w-full h-1 bg-gray-100 dark:bg-gray-800 -translate-y-1/2 z-0"></div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8 relative z-10">
          <!-- Step 1 -->
          <div class="flex flex-col items-center text-center">
            <div class="w-16 h-16 bg-primary text-white rounded-full flex items-center justify-center text-2xl font-bold mb-4 shadow-lg border-4 border-white dark:border-gray-900">1</div>
            <h3 class="text-lg font-bold mb-2">Kontakt</h3>
            <p class="text-sm text-gray-500">Dzwonisz lub wysyłasz zdjęcie. Wstępnie wyceniam usługę.</p>
          </div>
          <!-- Step 2 -->
          <div class="flex flex-col items-center text-center">
            <div class="w-16 h-16 bg-white dark:bg-gray-800 text-primary border-2 border-primary rounded-full flex items-center justify-center text-2xl font-bold mb-4 shadow-lg">2</div>
            <h3 class="text-lg font-bold mb-2">Oględziny</h3>
            <p class="text-sm text-gray-500">Przyjeżdżam, oceniam stan podłogi i ustalamy termin.</p>
          </div>
          <!-- Step 3 -->
          <div class="flex flex-col items-center text-center">
            <div class="w-16 h-16 bg-white dark:bg-gray-800 text-primary border-2 border-primary rounded-full flex items-center justify-center text-2xl font-bold mb-4 shadow-lg">3</div>
            <h3 class="text-lg font-bold mb-2">Realizacja</h3>
            <p class="text-sm text-gray-500">Wchodzę z ekipą, szlifujemy, lakierujemy. Bez kurzu.</p>
          </div>
          <!-- Step 4 -->
          <div class="flex flex-col items-center text-center">
            <div class="w-16 h-16 bg-white dark:bg-gray-800 text-primary border-2 border-primary rounded-full flex items-center justify-center text-2xl font-bold mb-4 shadow-lg">4</div>
            <h3 class="text-lg font-bold mb-2">Efekt WOW</h3>
            <p class="text-sm text-gray-500">Odbierasz nową, lśniącą podłogę gotową do użytku.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
