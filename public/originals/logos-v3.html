<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Logos/Partners Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FFFFFF",
            "background-light": "#FFFFFF",
            "background-dark": "#111111",
            "text-light-primary": "#111111",
            "text-light-secondary": "#555555",
            "border-light": "#E5E7EB",
            "text-dark-primary": "#FFFFFF",
            "text-dark-secondary": "#A0A0A0",
            "border-dark": "#333333"
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
  <style>
    .material-icons-outlined {
      font-size: inherit;
      line-height: inherit;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light-primary dark:text-text-dark-primary">
  <section class="py-20 bg-background-light dark:bg-background-dark">
    <div class="container mx-auto px-6">
      <p class="text-center text-text-light-secondary dark:text-text-dark-secondary mb-8 font-semibold">Trusted by</p>
      <div class="flex flex-wrap justify-center items-center gap-x-10 gap-y-6 text-text-light-secondary dark:text-text-dark-secondary font-semibold">
        <div class="flex items-center gap-2"><span class="material-icons-outlined">diamond</span>Enterprise</div>
        <div class="flex items-center gap-2"><span class="material-icons-outlined">apartment</span>Company</div>
        <div class="flex items-center gap-2"><span class="material-icons-outlined">account_balance</span>Institute</div>
        <div class="flex items-center gap-2"><span class="material-icons-outlined">rocket_launch</span>Venture</div>
        <div class="flex items-center gap-2"><span class="material-icons-outlined">groups</span>Agency</div>
        <div class="flex items-center gap-2"><span class="material-icons-outlined">trending_up</span>Startup</div>
      </div>
    </div>
  </section>
</body>
</html>
