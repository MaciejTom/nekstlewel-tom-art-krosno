<!-- Source: BuildPro Construction Landing Page -->
<!-- Type: Contact (2-col: info/image left + form right) -->

<section class="py-24 bg-brand-green dark:bg-brand-dark-green transition-colors" id="contact">
  <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-16">
    <!-- Left: info -->
    <div class="flex flex-col justify-between">
      <div>
        <div class="inline-block px-3 py-1 border border-gray-400 dark:border-gray-500 text-[10px] font-bold uppercase tracking-widest mb-6 text-gray-800 dark:text-white">Let's Work Together</div>
        <h2 class="text-4xl font-medium text-gray-900 dark:text-white leading-tight mb-6">
          Ready to Build Your Dream Project?
        </h2>
        <p class="text-gray-700 dark:text-gray-300 text-sm leading-relaxed max-w-md">
          Whether you have a clear vision or need guidance to bring your ideas to life, BuildPro is here to help.
        </p>
      </div>
      <div class="mt-12 h-64 relative opacity-50">
        <img alt="Construction Crane" class="w-full h-full object-contain object-left-bottom grayscale" src="..." />
      </div>
    </div>

    <!-- Right: form -->
    <div class="bg-white dark:bg-gray-800 p-8 md:p-12 shadow-sm">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-6">Get in touch with us today!</h3>
      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs font-bold text-gray-500 mb-2">First Name</label>
            <input class="w-full border-gray-300 text-sm px-4 py-3" placeholder="Enter your first name" type="text" />
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 mb-2">Last Name</label>
            <input class="w-full border-gray-300 text-sm px-4 py-3" placeholder="Enter your last name" type="text" />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs font-bold text-gray-500 mb-2">Email</label>
            <input class="w-full border-gray-300 text-sm px-4 py-3" placeholder="Enter your email" type="email" />
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 mb-2">Phone Number</label>
            <input class="w-full border-gray-300 text-sm px-4 py-3" placeholder="Enter your phone" type="tel" />
          </div>
        </div>
        <div>
          <label class="block text-xs font-bold text-gray-500 mb-2">Message</label>
          <textarea class="w-full border-gray-300 text-sm px-4 py-3" placeholder="Type a message here..." rows="4"></textarea>
        </div>
        <div class="flex justify-end">
          <button class="bg-primary hover:bg-black text-white px-8 py-3 text-[10px] font-bold uppercase tracking-widest" type="button">
            Send a Message
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
